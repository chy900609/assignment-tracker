<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"> <!-- 編碼 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- RWD -->
  <title>作業進度追蹤器</title>
  <link rel="stylesheet" href="style.css"> <!-- 載入CSS -->
</head>
<body>
  <header class="app-header">
    <h1>作業進度追蹤器 Plus</h1>
    <p class="subtitle">記錄作業、追蹤進度</p>
  </header>

  <main class="app-main">
    <!-- 新增 / 編輯作業 -->
    <section class="card">
      <h2 id="form-title">新增作業</h2>
      <form id="task-form" class="task-form">
        <div class="form-row">
          <label for="title">作業名稱</label>
          <input id="title" name="title" type="text" placeholder="例如：可靠度工程作業 2" required> <!-- 作業名稱 -->
        </div>
        <div class="form-row">
          <label for="course">課程名稱</label>
          <input id="course" name="course" type="text" placeholder="例如：可靠度工程 / 物聯網應用" required> <!-- 課程名稱 -->
        </div>
        <div class="form-row">
          <label for="dueDate">截止日期</label>
          <input id="dueDate" name="dueDate" type="date" required> <!-- 截止日 -->
        </div>
        <div class="form-row">
          <label for="status">狀態</label>
          <select id="status" name="status">
            <option value="todo">待開始</option>
            <option value="in-progress">進行中</option>
            <option value="done">已完成</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary" id="submit-btn">加入清單</button> <!-- 新增 / 更新 -->
          <button type="button" class="btn-secondary hidden" id="cancel-edit-btn">取消編輯</button> <!-- 取消編輯 -->
        </div>
      </form>
    </section>

    <!-- 統計 + 篩選 + 搜尋 + 排序 + 清單 -->
    <section class="card">
      <div class="card-header column-on-mobile">
        <div>
          <h2>作業總覽</h2>
          <div id="stats" class="stats">
            <!-- 由 JS 動態更新統計 -->
            <span id="stat-total">總數：0</span>
            <span id="stat-done">已完成：0</span>
            <span id="stat-in-progress">進行中：0</span>
            <span id="stat-todo">待開始：0</span>
            <span id="stat-rate">完成率：0%</span>
          </div>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="searchInput">搜尋：</label>
            <input id="searchInput" type="text" placeholder="依作業名稱或課程關鍵字…"> <!-- 搜尋 -->
          </div>
          <div class="control-group">
            <label for="statusFilter">狀態：</label>
            <select id="statusFilter">
              <option value="all">全部</option>
              <option value="todo">待開始</option>
              <option value="in-progress">進行中</option>
              <option value="done">已完成</option>
            </select>
          </div>
          <div class="control-group">
            <label for="sortSelect">排序：</label>
            <select id="sortSelect">
              <option value="due-asc">截止日（舊 → 新）</option>
              <option value="due-desc">截止日（新 → 舊）</option>
              <option value="status">依狀態</option>
            </select>
          </div>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="task-table">
          <thead>
            <tr>
              <th>作業名稱</th>
              <th>課程</th>
              <th>截止日期</th>
              <th>狀態</th>
              <th>狀態說明</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="task-tbody">
            <!-- 由 JavaScript 動態插入 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Created with Vibe Coding &amp; ChatGPT (GPT-5.1)</p>
  </footer>

  <script src="main.js"></script> <!-- 載入JS -->
</body>
</html>
